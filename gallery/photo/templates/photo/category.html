{% extends "photo/base.html" %}

{% block content %}

<div class="category">
    <h1>{{ catlist.cat |capfirst }}</h1>
    <P>{{ catlist.description |capfirst }}</P>
</div>
<div class="container-fluid gallery">
    {% for photo in catlist.images %}
    <div class="box">
        <img src="{{photo.image.url}}" alt="photo">
    </div>
    {% endfor %}
</div>

{% endblock %}
