{% extends "photo/base.html" %}

{% block content %}

<div class="container-fluid" style="padding: 0; margin: 0;">
    <div class="container-fluid front-photo-background" style="margin: 0; padding: 0;">
        <div class="row">
            <div class='col-xs-12 col-sm-12 col-md-12 col-lg-12'>
                <div class="front-photo">
                    <h1>Photo-board</h1>
                    <p>
                        The internet's source of freely usable images <br>
                        Powered by Photo-board by Andrew John
                    </p>
                    <form class="form-inline my-2 my-lg-0 text-center main" action="/search/" method="GET">
                        <div class="form-group has-search">
                            <span class="fa fa-search form-control-feedback"></span>
                            <input type="search" name="q" class="form-control"
                                placeholder="Search free high-resolution photos">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid gallery">
        {% for photo in photos %}
        <div class="box" data-toggle="modal" data-target="#{{photo.id}}">
            <img src="{{photo.image.url}}" alt="photo" id="myImg">
        </div>

        <!-- Modal -->
        <div class="modal fade" id="{{ photo.id }}" data-backdrop="static" data-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="{{ photo.id }}">{{ photo.title }}</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Understood</button>
                    </div>
                </div>
            </div>
        </div>


        {% endfor %}
    </div>
</div>
{% endblock content %}
